<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OverHead Door</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Spectral:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <script defer src="js/main.js"></script>
</head>
<body>
    <main>
        <div class="header">
        <img src="images/header-logo.png" alt="OverHeadDoor">
        </div>
        <div id="login">
            <p id="Email">Username:</p>
            <input id="input1" type="text" placeholder="Enter username">
            <p id="Password">Password:</p>
            <input id="input2" type="text" placeholder="Enter password">
        </div>
        <div id="interact">
            <p id="Forgot">Forgot Password</p>
            <p id="Need">Need assistance?</p>
            <button>Sign In</button>
        </div>
    </main>
</body>
</html>
